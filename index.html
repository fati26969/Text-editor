<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Text Editor</h1>
    <div class="container">
        <form action="">
            <div class="header-form">
                <select name="" id="font-size">
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                </select>
                <div class="box-btn">
                    <button id="bold"><i class="fi fi-br-bold"></i></button>
                    <button id="underline"><i class="fi fi-br-underline"></i></button>
                    <button id="italic"><i class="fi fi-br-italic"></i></button>
                    <button id="left"><i class="icon-align-left"></i></button>
                    <button id="center"><i class="icon-align-center"></i></button>
                    <button id="right"><i class="icon-align-right"></i></button>
                    <button id="justify"><i class="icon-align-justify"></i></button>
                </div>
                <input type="color" name="" id="color">
            </div>
            <textarea name="" id="text" cols="40" rows="10" maxlength="500"></textarea>
        </form>
        <div class="counter-box">
            <span class="counter-parent"><span class="counter">0</span>/500</span>
        </div>
    </div>




    
    <script src="main.js"></script>
</body>
</html>
